<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D LOOP with FOR</title>
    <style>
        body{
            background-color: #456;
            color: white;
            line-height: 16px;
        }
     
    </style>
</head>
<body>

    <div id="container"></div>
    <script>

let html =``

for(let r=1; r<=10; r++){
    for(let c=1; c<=10; c++){
        if(c==1 || c==10 || r==1 ||r==10){
        html +=`▦`
        }else{
            html +=`◌`
        }
         

    
}
html+= `<br>`
}

// draws one row

// draws one row


container.innerHTML = html
    </script>
</body>
</html>
